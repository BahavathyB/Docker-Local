services:
  # MySQL database
  db:
    image: mysql:8
    container_name: organica-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: organica
    volumes:
      - db-data:/var/lib/mysql            # Persist database data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - organica-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./Server
    container_name: organica-backend
    depends_on:
      db:
        condition: service_healthy          # Wait for MySQL to be ready
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/organica
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    networks:
      - organica-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./Client
    container_name: organica-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - organica-network
    restart: unless-stopped

# Named volume to persist MySQL data
volumes:
  db-data:

# Shared network so all services can communicate
networks:
  organica-network:
    driver: bridge
